user.insert = INSERT INTO users(firstName, lastName, login, facebookToken, appleToken, lat, lng, location, hp, xp, type, visibility) VALUES (?,?,?,?,?,?,?,formatPoint(?,?),?,?,?,?)
user.update = UPDATE users SET firstName=?, lastName=?, login=?, facebookToken=?, appleToken=?, lat=?, lng=?, location=formatPoint(?,?), hp=?, xp=?, type=?, visibility=?, isOnline=?, isDead=? WHERE id=?
user.update.with.factors = UPDATE users SET firstName=?, lastName=?, login=?, facebookToken=?, appleToken=?, lat=?, lng=?, location=formatPoint(?,?), hp=?, xp=?, type=?, visibility=?, isOnline=?, isDead=?, abilityAttackFactor=?, abilityDefenseFactor=?,temperatureAttackFactor=?,temperatureDefenseFactor=?, sunAttackFactor=?,sunDefenseFactor=? WHERE id=?
user.update.public = UPDATE users SET hp=?, isDead=? WHERE id=?
user.select.public.by.id = SELECT * FROM users_public WHERE id=?
user.select.full.by.id = SELECT * FROM users WHERE id=?
user.select.abilities.by.id = SELECT DISTINCT abilityId FROM user_abilities WHERE userId = ?
user.select.nearest = SELECT users_public.*, distance(?, ?, users_public.location) AS dist FROM users_public WHERE distance(?, ?, users_public.location) < ? AND id != ? ORDER BY location <-> formatPoint(?, ?)
user.addAbility = INSERT INTO user_abilities(userId, abilityId) VALUES(?,?)